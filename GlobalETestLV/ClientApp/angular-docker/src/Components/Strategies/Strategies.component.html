<h2 class="table-caption">Strategies:</h2>
<div class="example-container mat-elevation-z8">
    @if (isLoadingResults || isRateLimitReached) {
      <div class="example-loading-shade">
        @if (isLoadingResults) {
          <mat-spinner></mat-spinner>
        }
      </div>
    }

    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="filterId">
          <th mat-header-cell *matHeaderCellDef>Filter</th>
          <td mat-cell *matCellDef="let row">{{row.filterId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let row">{{row.time}}</td>
        </ng-container>
  
        <ng-container matColumnDef="templateId">
          <th mat-header-cell *matHeaderCellDef>TemplateId</th>
          <td mat-cell *matCellDef="let row">{{row.templateId}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let row">{{row.priority}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="activeRow = row"
        [class.demo-row-is-clicked]="row === activeRow"></tr>
      </table>
      <button class="dialog-btn" mat-raised-button (click)="openDialog()">Add new</button>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="100"></mat-paginator>
  </div>
  <filters [filterId]="activeRow != null ? activeRow.filterId : null"></filters>
